


 
 
 <!-- masonry
   ================================================== -->
   <section id="bricks" *ngFor="let gam of homeService.games" >

		<div class="row masonry">

			<!-- brick-wrapper -->
				<div class="bricks-wrapper">

					<div class="grid-sizer"></div>

					<div class="brick entry featured-grid animate-this">
						<div class="entry-content">
							<div id="featured-post-slider" class="flexslider" >
							<ul class="slides">

								<li>
									<div class="featured-post-slide">

										<div class="post-background" style="background-image:url('assets/images/Fortnite-X-John-Wick.jpg');" target="_blank"></div>

										<div class="overlay"></div>			   		

										<div class="post-content">
											<ul class="entry-meta">
											 <!-- <li>MAy 16, 2019</li>  -->
											 <!-- <li><a href="https://www.epicgames.com/fortnite/en-US/news/everyone-wants-wick" >Epic Games</a></li>				 -->
										 </ul>	

											<h1 class="slide-title"><a href="single-standard.html" title="">Everyone wants Wick</a></h1> 
										</div> 				   					  
								
									</div>
								</li> <!-- /slide -->

								<li>
									<div class="featured-post-slide">

										<div class="post-background" style="background-image:url('assets/images/endgame.jpg');"></div>

										<div class="overlay"></div>			   		

										<div class="post-content">
											<ul class="entry-meta">
											 <!-- <li>May 16, 2019</li> -->
											 <!-- <li><a href="https://www.epicgames.com/fortnite/en-US/patch-notes/v8-50">Epic Games</a></li>					 -->
										 </ul>	

											<h1 class="slide-title"><a href="single-standard.html" title="">Endgame - Limited Time Mode </a></h1>
										</div>		   				   					  
								
									</div>
								</li> <!-- /slide -->


							</ul> <!-- end slides -->
						</div> <!-- end featured-post-slider -->        			
						</div> <!-- end entry content -->         		
					</div>

					<article class="brick entry format-standard animate-this" *ngFor="let gam of homeService.games">

							<div class="entry-thumb">
								 <a href="https://www.epicgames.com/fortnite/en-US/news/world-cup-creative-trials" target = "_blank" class="thumb-link">
									 <img src="assets/images/{{gam.thumbImage}}" alt="building">             
								 </a>
							</div>

							<div class="entry-text">
								<div class="entry-header">

									 <div class="entry-meta">
											 <span class="cat-links">
													 <!-- <a href="#">5.3.2019 </a>  -->
													 <a href="#">{{gam.publishedDate}} </a> 
													 <a href="#">			{{gam.author}}</a>     
																							
											 </span>			
									 </div>

									<h1 class="entry-title"><a href="single-standard.html">{{gam.firsthHeading}}</a></h1>
									
								</div>
					 <div class="entry-excerpt">
						{{gam.firstArticle}} 
				 </div>
							</div>

					 </article> <!-- end article -->

					 <article class="brick entry format-standard animate-this" *ngFor="let gam of homeService.games">

							<div class="entry-thumb">
								 <a href="https://www.epicgames.com/fortnite/en-US/news/fortnite-summer-block-party" class="thumb-link">
									 <img src="assets/images/{{gam.thumbImg}}" alt="ferris wheel">                   
								 </a>
							</div>

							<div class="entry-text">
								<div class="entry-header">

									<div class="entry-meta">
										<span class="cat-links">
											<a href="#">{{gam.publishedDate}}
								 </a> 
											<a href="#">			{{gam.author}}</a>                			
										</span>			
									</div>

									<h1 class="entry-title"><a href="single-standard.html">{{gam.secondHeading}}</a></h1>
									
								</div>
					 <div class="entry-excerpt">
{{gam.secondArticle}}					 </div>
							</div>
							
					 </article> <!-- end article -->

			 

</div>
</div>

	</section> <!-- end bricks -->
